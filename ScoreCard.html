<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔥 Score Table Game</title>
  <link rel="stylesheet" href="ScoreCard.css">
</head>
<body>
  <h1>🏆 Score Table Game</h1>
  <div class="container">
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider round"></span>
      </label>
      <span id="themeLabel">Light Mode</span>
    </div>
    <input type="text" id="namesInput" placeholder="Enter names (e.g., Alice, Bob, Charlie)" />
    <button onclick="startGame()">Start Game</button>

    <div id="tablesContainer">
      <div id="scoreTableSection" class="score-table-block" style="display:none;">
        <h2 id="tableTitle">Score Table - 1</h2>
        <div class="tableWrapper">
          <table class="scoreTable">
            <thead class="tableHead">
              <tr>
                <th>Name</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody class="tableBody"></tbody>
          </table>
        </div>
        <button class="nextRoundBtn" onclick="addRound(this)">➕ Add Round</button>
      </div>
    </div>
  </div>

  <script src="ScoreCard.js"></script>
</body>
</html>
